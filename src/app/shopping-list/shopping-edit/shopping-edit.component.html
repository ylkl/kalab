<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-2 form-group">
                    <label for="name">Name</label>
                    <input 
                     type="text"
                     id="name"
                     class="form-control"
                     #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="description">Description</label>
                    <input 
                        type="number"
                         id="description" 
                         class="form-control"
                         #descriptionInput>
                </div>
                <div class="col-sm-8 form-group">
                    <label for="imagepath">Image Path </label>
                        <input
                         type="text"
                         id="imagepath"
                         class="form-control"
                         #imagepathInput >

                  
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" (click)="addItem()">Add</button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <button class="btn btn-primary" type="submit">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
