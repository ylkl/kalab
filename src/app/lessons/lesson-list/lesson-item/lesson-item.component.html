<a href="#" class="list-group-item clearfix" (click)="onselected()" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ lesson.name }}</h4>
        <p class="list-group-item-text"> {{lesson.description}}</p>
    </div>
    <span class="pull-right">
        <!-- Notice how src attribute can be optionally used as angular property binding -->
        <!-- <img src="" alt="" class="img-responsive" style="max-height: 50px;"> -->
        <img [src]="lesson.imagePath" alt=" {{ lesson.description }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
